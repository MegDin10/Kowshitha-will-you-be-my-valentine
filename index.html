<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 320px;
      height: 260px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
      color: #e63946;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #38b000;
      color: white;
      left: 70px;
      top: 150px;
    }

    #noBtn {
      background-color: #d00000;
      color: white;
      left: 180px;
      top: 150px;
    }

    .laugh, .angry {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      animation: popFade 0.8s ease forwards;
    }

    @keyframes popFade {
      0% { transform: scale(0.5); opacity: 0; }
      30% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    #contract {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="contract">
      <strong>You have just signed a formal contract ‚ù§Ô∏è</strong>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const card = document.querySelector(".card");
    const contract = document.getElementById("contract");

    let yesMoveCount = 0;
    let yesGrowCount = 0;
    let noTries = 0;

    function showEmoji(type, x, y) {
      const emoji = document.createElement("div");
      emoji.className = type;
      emoji.innerText = type === "laugh" ? "üòÇ" : "üò°";
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 800);
    }

    function moveButton(btn) {
      const rect = card.getBoundingClientRect();
      btn.style.left =
        Math.random() * (rect.width - btn.offsetWidth) + "px";
      btn.style.top =
        Math.random() * (rect.height - btn.offsetHeight) + "px";
    }

    // NO button
    noBtn.addEventListener("mouseenter", e => {
      showEmoji("angry", e.clientX - 20, e.clientY - 20);
      noTries++;
      moveButton(noBtn);
    });

    // YES hover (moves twice)
    yesBtn.addEventListener("mouseenter", e => {
      showEmoji("laugh", e.clientX - 20, e.clientY - 20);
      if (yesMoveCount < 2) {
        yesMoveCount++;
        moveButton(yesBtn);
      }
    });

    // YES click (grow)
    yesBtn.addEventListener("click", () => {
      yesGrowCount++;
      const scale = 1 + yesGrowCount * 0.8;
      yesBtn.style.transform = `scale(${scale})`;

      if (scale >= 3) {
        yesBtn.style.transform =
          "translate(-50%, -50%) scale(20)";
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";

        setTimeout(() => {
          question.innerText = "Will you marry me? üíç‚ù§Ô∏è";
          yesBtn.style.display = "none";
          noBtn.style.display = "none";
          contract.style.display = "block";
        }, 500);
      }
    });
  </script>
</body>
</html>
