<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background 1.2s ease;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      max-width: 90vw;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #e63946;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #38b000;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background-color: #d00000;
      color: white;
      position: absolute;
    }

    .laugh, .angry {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      animation: popFade 0.8s ease forwards;
      z-index: 100;
    }

    @keyframes popFade {
      0% { transform: scale(0.5); opacity: 0; }
      30% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    #contract {
      display: none;
      margin-top: 20px;
      max-height: 320px;
      overflow-y: auto;
      text-align: left;
      font-size: 15px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
